name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: TypeScript check (client)
        run: npx tsc --noEmit --project client/tsconfig.json

      - name: TypeScript check (server)
        run: npx tsc --noEmit --project server/tsconfig.json

      - name: Build client
        run: npm run build --workspace=@round-midnight/client

      - name: Build server
        run: npm run build --workspace=@round-midnight/server
