<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MOTHER-style 16-bit Poster</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #1a1a2e;
    overflow: hidden;
  }

  .poster {
    width: 960px;
    height: 320px;
    position: relative;
    overflow: hidden;
    image-rendering: pixelated;
    background: #0d0221;
    border: 4px solid #2a1a4e;
    box-shadow: 0 0 0 4px #0d0221, 0 0 0 8px #e84393;
  }

  /* Psychedelic background - Earthbound battle style */
  .psychedelic-bg {
    position: absolute;
    inset: 0;
    background:
      repeating-conic-gradient(
        from 0deg at 50% 120%,
        #0d0221 0deg 10deg,
        #1a0533 10deg 20deg,
        #2d1b69 20deg 30deg,
        #1a0533 30deg 40deg
      );
    animation: rotateBg 20s linear infinite;
    opacity: 0.6;
  }

  @keyframes rotateBg {
    to { transform: rotate(360deg); }
  }

  /* Scrolling checkerboard overlay */
  .checker-overlay {
    position: absolute;
    inset: -100%;
    background:
      repeating-conic-gradient(#e84393 0% 25%, transparent 0% 50%) 0 0 / 24px 24px;
    opacity: 0.04;
    animation: scrollCheck 8s linear infinite;
  }

  @keyframes scrollCheck {
    to { transform: translate(24px, 24px); }
  }

  /* Horizontal scan lines */
  .scanlines {
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      transparent 0px,
      transparent 3px,
      rgba(0,0,0,0.15) 3px,
      rgba(0,0,0,0.15) 4px
    );
    z-index: 50;
    pointer-events: none;
  }

  /* Stars layer */
  .stars {
    position: absolute;
    inset: 0;
    z-index: 2;
  }

  .star {
    position: absolute;
    background: #fff;
    width: 2px;
    height: 2px;
    image-rendering: pixelated;
  }

  .star.twinkle {
    animation: twinkle 1.5s ease-in-out infinite alternate;
  }

  .star:nth-child(odd) { animation-delay: 0.3s; }
  .star:nth-child(3n) { animation-delay: 0.7s; }
  .star:nth-child(5n) { background: #fdcb6e; width: 3px; height: 3px; }
  .star:nth-child(7n) { background: #e84393; }

  @keyframes twinkle {
    0% { opacity: 0.3; }
    100% { opacity: 1; }
  }

  /* Rolling hills */
  .hills {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 5;
  }

  .hill-back {
    position: absolute;
    bottom: -20px;
    width: 100%;
    height: 120px;
    background:
      radial-gradient(ellipse 300px 100px at 15% 100%, #1e6b35 70%, transparent 71%),
      radial-gradient(ellipse 400px 120px at 45% 100%, #1a5c2e 70%, transparent 71%),
      radial-gradient(ellipse 350px 110px at 75% 100%, #1e6b35 70%, transparent 71%),
      radial-gradient(ellipse 300px 90px at 95% 100%, #1a5c2e 70%, transparent 71%);
  }

  .hill-front {
    position: absolute;
    bottom: -30px;
    width: 100%;
    height: 100px;
    background:
      radial-gradient(ellipse 250px 90px at 5% 100%, #27ae60 70%, transparent 71%),
      radial-gradient(ellipse 350px 100px at 30% 100%, #2ecc71 70%, transparent 71%),
      radial-gradient(ellipse 300px 95px at 60% 100%, #27ae60 70%, transparent 71%),
      radial-gradient(ellipse 400px 105px at 85% 100%, #2ecc71 70%, transparent 71%);
  }

  /* Pixel houses */
  .house {
    position: absolute;
    z-index: 6;
    image-rendering: pixelated;
  }

  .house-body {
    width: 20px;
    height: 16px;
    background: #f39c12;
    position: relative;
    border: 2px solid #e67e22;
  }

  .house-body::before {
    content: '';
    position: absolute;
    top: -10px;
    left: -3px;
    width: 0;
    height: 0;
    border-left: 13px solid transparent;
    border-right: 13px solid transparent;
    border-bottom: 12px solid #c0392b;
  }

  .house-body::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 6px;
    width: 6px;
    height: 8px;
    background: #8e6630;
  }

  .house-window {
    position: absolute;
    top: 2px;
    width: 4px;
    height: 4px;
    background: #fdcb6e;
    box-shadow: 0 0 4px #fdcb6e;
  }

  .house-window.left { left: 1px; }
  .house-window.right { right: 1px; }

  .house:nth-child(1) { bottom: 58px; left: 80px; transform: scale(1.2); }
  .house:nth-child(2) { bottom: 52px; left: 280px; transform: scale(0.9); }
  .house:nth-child(3) { bottom: 65px; left: 620px; transform: scale(1.1); }
  .house:nth-child(4) { bottom: 48px; left: 820px; transform: scale(0.8); }

  /* Pixel trees */
  .tree {
    position: absolute;
    z-index: 6;
    image-rendering: pixelated;
  }

  .tree-trunk {
    width: 6px;
    height: 14px;
    background: #8e6630;
    margin: 0 auto;
  }

  .tree-top {
    width: 20px;
    height: 20px;
    background: #27ae60;
    border-radius: 50% 50% 40% 40%;
    margin: 0 auto;
    position: relative;
  }

  .tree-top::before {
    content: '';
    position: absolute;
    top: -8px;
    left: 3px;
    width: 14px;
    height: 14px;
    background: #2ecc71;
    border-radius: 50%;
  }

  .tree:nth-child(1) { bottom: 60px; left: 160px; transform: scale(1); }
  .tree:nth-child(2) { bottom: 70px; left: 420px; transform: scale(1.3); }
  .tree:nth-child(3) { bottom: 55px; left: 550px; transform: scale(0.9); }
  .tree:nth-child(4) { bottom: 65px; left: 740px; transform: scale(1.1); }

  /* Main title - MOTHER style */
  .title-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -55%);
    z-index: 20;
    text-align: center;
  }

  .main-title {
    font-family: 'Press Start 2P', monospace;
    font-size: 48px;
    color: #fff;
    text-shadow:
      4px 4px 0 #e84393,
      -2px -2px 0 #6c5ce7,
      0 0 20px rgba(232, 67, 147, 0.5),
      0 0 40px rgba(108, 92, 231, 0.3);
    letter-spacing: 8px;
    position: relative;
    animation: titleGlow 3s ease-in-out infinite alternate;
  }

  @keyframes titleGlow {
    0% {
      text-shadow:
        4px 4px 0 #e84393,
        -2px -2px 0 #6c5ce7,
        0 0 20px rgba(232, 67, 147, 0.5),
        0 0 40px rgba(108, 92, 231, 0.3);
    }
    100% {
      text-shadow:
        4px 4px 0 #e84393,
        -2px -2px 0 #6c5ce7,
        0 0 30px rgba(232, 67, 147, 0.8),
        0 0 60px rgba(108, 92, 231, 0.5),
        0 0 80px rgba(253, 203, 110, 0.2);
    }
  }

  .subtitle {
    font-family: 'Silkscreen', monospace;
    font-size: 13px;
    color: #fdcb6e;
    letter-spacing: 6px;
    margin-top: 14px;
    text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
    animation: subtitlePulse 2s ease-in-out infinite alternate;
  }

  @keyframes subtitlePulse {
    0% { opacity: 0.7; }
    100% { opacity: 1; }
  }

  .desc {
    font-family: 'Silkscreen', monospace;
    font-size: 10px;
    color: #a29bfe;
    letter-spacing: 3px;
    margin-top: 10px;
    text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
  }

  /* Floating Saturn planet */
  .saturn {
    position: absolute;
    top: 30px;
    right: 80px;
    z-index: 10;
    animation: floatPlanet 6s ease-in-out infinite;
  }

  .saturn-body {
    width: 32px;
    height: 32px;
    background: radial-gradient(circle at 40% 35%, #fdcb6e, #e67e22, #d35400);
    border-radius: 50%;
    position: relative;
    image-rendering: pixelated;
  }

  .saturn-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotateX(70deg);
    width: 56px;
    height: 56px;
    border: 4px solid #f39c12;
    border-radius: 50%;
    opacity: 0.7;
  }

  @keyframes floatPlanet {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  /* Shooting star */
  .shooting-star {
    position: absolute;
    top: 40px;
    left: 120px;
    width: 3px;
    height: 3px;
    background: #fff;
    z-index: 8;
    animation: shoot 4s ease-in infinite;
    opacity: 0;
  }

  .shooting-star::after {
    content: '';
    position: absolute;
    top: 0;
    right: 3px;
    width: 40px;
    height: 2px;
    background: linear-gradient(to left, rgba(255,255,255,0.8), transparent);
  }

  @keyframes shoot {
    0% { transform: translate(0, 0); opacity: 0; }
    5% { opacity: 1; }
    20% { transform: translate(200px, 60px); opacity: 0; }
    100% { opacity: 0; }
  }

  /* Earthbound-style dialogue hint */
  .dialogue-box {
    position: absolute;
    bottom: 12px;
    right: 16px;
    z-index: 30;
    background: #0d0221;
    border: 3px solid #fff;
    border-radius: 4px;
    padding: 6px 12px;
    box-shadow: 3px 3px 0 rgba(232, 67, 147, 0.4);
  }

  .dialogue-text {
    font-family: 'Press Start 2P', monospace;
    font-size: 7px;
    color: #fff;
    line-height: 1.6;
  }

  .dialogue-text .highlight {
    color: #fdcb6e;
  }

  .cursor-blink {
    display: inline-block;
    width: 7px;
    height: 7px;
    background: #fff;
    animation: blink 0.8s step-end infinite;
    vertical-align: middle;
    margin-left: 2px;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  /* Left side status window */
  .status-box {
    position: absolute;
    top: 16px;
    left: 16px;
    z-index: 30;
    background: #0d0221;
    border: 3px solid #fff;
    border-radius: 4px;
    padding: 8px 12px;
    box-shadow: 3px 3px 0 rgba(108, 92, 231, 0.4);
  }

  .status-text {
    font-family: 'Press Start 2P', monospace;
    font-size: 7px;
    color: #fff;
    line-height: 2;
  }

  .status-text .hp { color: #2ecc71; }
  .status-text .pp { color: #e84393; }
  .status-text .label { color: #a29bfe; }

  /* Meteor / comet */
  .comet {
    position: absolute;
    top: 60px;
    left: 600px;
    z-index: 3;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, #fff, #e84393);
    border-radius: 50%;
    animation: cometFloat 8s ease-in-out infinite;
  }

  .comet::after {
    content: '';
    position: absolute;
    top: 1px;
    right: 6px;
    width: 30px;
    height: 3px;
    background: linear-gradient(to left, rgba(232, 67, 147, 0.6), transparent);
    border-radius: 2px;
  }

  @keyframes cometFloat {
    0%, 100% { transform: translate(0, 0); opacity: 0.8; }
    50% { transform: translate(-40px, 15px); opacity: 1; }
  }

  /* Decorative pixel border pattern at bottom of sky */
  .pixel-border {
    position: absolute;
    bottom: 68px;
    left: 0;
    right: 0;
    height: 4px;
    z-index: 7;
    background: repeating-linear-gradient(
      to right,
      #6c5ce7 0px, #6c5ce7 4px,
      transparent 4px, transparent 8px
    );
    opacity: 0.4;
  }
</style>
</head>
<body>

<div class="poster">
  <!-- Psychedelic rotating background -->
  <div class="psychedelic-bg"></div>
  <div class="checker-overlay"></div>

  <!-- Stars -->
  <div class="stars">

  <!-- Saturn -->
  <div class="saturn">

  <div class="shooting-star"></div>

  <!-- Comet -->
  <div class="comet"></div>

  <!-- Main title -->
  <div class="title-container">

    <div class="subtitle">4-player cooperative web loglight game</div>
    <div class="desc">Daily LLM-based Dungeon</div>
  </div>

  <!-- Status box -->
  <div class="status-box">
    <div class="status-text">
      <span class="label">LV</span> 99<br>

  <!-- Hills -->
  <div class="hills">

    <!-- Houses -->
    <div class="house">
      <div class="house-body">
        <div class="house-window left"></div>

      </div>
    </div>
    <div class="house">

      </div>
    </div>
    <div class="house">
      <div class="house-body">

      </div>
    </div>
    <div class="house">
      <div class="house-body">
        <div class="house-window left"></div>

    <!-- Trees -->
    <div class="tree">
      <div class="tree-top"></div>
      <div class="tree-trunk"></div>
    </div>
    <div class="tree">
      <div class="tree-top"></div>
      <div class="tree-trunk"></div>
    </div>
    <div class="tree">
      <div class="tree-top"></div>
      <div class="tree-trunk"></div>
    </div>
    <div class="tree">
      <div class="tree-top"></div>
      <div class="tree-trunk"></div>
    </div>
  </div>

  <div class="pixel-border"></div>

  <!-- Dialogue box -->
  <div class="dialogue-box">
    <div class="dialogue-text">
      <span class="highlight">*</span> What will you face today?<span class="cursor-blink"></span>
    </div>
  </div>

  <!-- Scan lines overlay -->
  <div class="scanlines"></div>
</div>

</body>
</html>
